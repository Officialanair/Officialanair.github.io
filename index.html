<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    .valentine-img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      z-index: 1;
    }

    #noBtn {
      background: #ddd;
    }

    .hidden {
      display: none;
    }

    #message {
      font-size: 1.6rem;
      margin-top: 1.5rem;
    }

      /* üéä CONFETTI */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 14px;
      background: red;
      opacity: 0.8;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
      }
  </style>
</head>

<body>
  <div class="card">
    <!-- Image -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2wnfFSjHoEhCfzW8tNTewNfiZXeKBpFjhFQ&s"
      class="valentine-img"
    />

    <h1>Hey Moti üíñ</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">Nah üôÉ</button>
    </div>

    <div id="message" class="hidden">
      Type shi <br>
      You won't regret it ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttons = document.querySelector(".buttons");
    const message = document.getElementById("message");

    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale += 0.5;

      // Grow the Yes button
      yesBtn.style.transform = `scale(${scale})`;

      // When it starts getting ridiculous
      if (scale > 5) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "50%";
        yesBtn.style.left = "50%";
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
        yesBtn.style.padding = "2rem 4rem";
        yesBtn.style.fontSize = "2rem";
      }

      // Full screen takeover
      if (scale > 8) {
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "3rem";
        yesBtn.innerText = "YES üíñ";
      }
    });

    yesBtn.addEventListener("click", () => {
      buttons.classList.add("hidden");
      message.classList.remove("hidden");
    });
  </script>
</body>
</html>
