<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      z-index: 1;
    }

    #noBtn {
      background: #ddd;
    }

    .hidden {
      display: none;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey Big M ğŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div id="message" class="hidden">
      YAYYYYY ğŸ¥°ğŸ’˜<br>
      Best decision ever â¤ï¸
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttons = document.querySelector(".buttons");
    const message = document.getElementById("message");

    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale += 0.5;
      yesBtn.style.transform = `scale(${scale})`;

      // Once itâ€™s huge, center it on screen
      if (scale > 5) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "50%";
        yesBtn.style.left = "50%";
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
        yesBtn.style.padding = "2rem 4rem";
        yesBtn.style.fontSize = "2rem";
      }

      // When it basically fills the screen
      if (scale > 8) {
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.innerText = "YES ğŸ’–";
      }
    });

    yesBtn.addEventListener("click", () => {
      buttons.classList.add("hidden");
      message.classList.remove("hidden");
    });
  </script>
</body>
</html>
